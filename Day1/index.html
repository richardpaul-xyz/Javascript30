<html>
    <head>
        <title>Drum Kit</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body >
        <div id="main">
            <button class="box" id="clap">
                <h3>A</h3>
                <p>CLAP</p>
            </button>
            <button class="box" id="hihat">
                <h3>S</h3>
                <p>HITHAT</p>
            </button>
            <button class="box" id="kick">
                <h3>D</h3>
                <p>KICK</p>
            </button>
            <button class="box" id="openhat">
                <h3>F</h3>
                <p>OPENHAT</p>
            </button>
            <button class="box" id="boom">
                <h3>G</h3>
                <p>BOOM</p>
            </button>
            <button class="box" id="ride">
                <h3>H</h3>
                <p>RIDE</p>
            </button>
            <button class="box" id="snare">
                <h3>J</h3>
                <p>SNARE</p>
            </button>
            <button class="box" id="tom">
                <h3>K</h3>
                <p>TOM</p>
            </button>
            <button class="box" id="tink">
                <h3>L</h3>
                <p>TINK</p>
            </button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
